<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      // Redirige a la ruta correcta en el cliente
      const ruta = window.location.pathname;
      if (!ruta.endsWith('/')) {
        const nuevaRuta = ruta.replace(/\/$/, '') + '/';
        window.location.replace(nuevaRuta);
      } else {
        window.location.replace('/unal-cuenco/index.html' + window.location.search + window.location.hash);
      }
    </script>
  </head>
  <body></body>
</html>
